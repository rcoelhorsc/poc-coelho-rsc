  TaskDefinitionFargate:
    Type: 'AWS::ECS::TaskDefinition'
    DependsOn:
      - PocCoelhoParameterPolicy
      - EcsTaskRole
    Properties:
      Family: !Ref EcsTaskDefinitionFamilyName
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt EcsTaskRole.Arn
      RequiresCompatibilities:
        - 'FARGATE'
      NetworkMode: awsvpc
      Memory: !Ref ContainerMemory
      Cpu: !Ref ContainerCPU
      RuntimePlatform:
        OperatingSystemFamily: 'LINUX'
        CpuArchitecture: 'X86_64'
      Volumes: []
      ContainerDefinitions:
        - Name: !Ref ContainerName
          Image: !Ref ContainerImage
          Cpu: 0
          Essential: true
          LogConfiguration:
            Options:
              awslogs-create-group: true
              awslogs-region: !Sub '${AWS::Region}'
              awslogs-group: !Ref AwsLogsGroupName
              awslogs-stream-prefix: !Ref AwsLogsStreamPrefix
            LogDriver: 'awslogs'
          PortMappings:
            - ContainerPort: 3000
              AppProtocol: 'http'
              Protocol: 'tcp'
              HostPort: 3000
              Name: !Ref PortName
          Environment:
            - Name: AWS_XRAY_DAEMON_ADDRESS
              # Value: "xray-daemon:2000" # Referência ao sidecar do X-Ray
              Value: "127.0.0.1:2000" #Por rodarem dentro da mesma task definition rodam na mesma rede, por isso localhost

        # AWS X-Ray Daemon como Sidecar
        - Name: xray-daemon
          Image: public.ecr.aws/xray/aws-xray-daemon:latest
          Essential: true
          Cpu: 128
          Memory: 256
          User: "1337" # Requerido no Fargate, recomendado pela AWS
          PortMappings:
            - ContainerPort: 2000
              Protocol: 'udp'
          LogConfiguration:
            LogDriver: 'awslogs'
            Options:
              awslogs-create-group: true
              awslogs-region: !Sub '${AWS::Region}'
              awslogs-group: !Ref AwsLogsGroupName
              awslogs-stream-prefix: !Ref AwsLogsStreamPrefix
          Environment:
            - Name: AWS_REGION
              Value: !Sub '${AWS::Region}'
          EntryPoint: ["/bin/sh", "-c"]
          Command:
            - |
              aws s3 cp s3://op-rules-xray/sampling-rules.json /etc/sampling-rules.json
              /usr/bin/xray -o -f /etc/sampling-rules.json              
