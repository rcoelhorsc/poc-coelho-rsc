  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Ref TargetGroupName
      HealthCheckPath: !Ref TargetGroupHealthCheckPath
      Port: 3000
      Protocol: HTTP
      TargetType: ip
      HealthCheckProtocol: HTTP
      VpcId: !Ref VpcId
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '30'

  ListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref ListenerArn
      Conditions:
        - Field: path-pattern
          Values:
            - !Ref ListenerRulePathPattern
            - !Sub ${stage}/${ListenerRulePathPattern}
        - Field: host-header
          Values:
            - !Ref Host
            - !Ref NlbDNS
      Priority: 99
      Actions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  Service:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Ref EcsServiceName
      Cluster: !Ref EcsClusterName
      CapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Base: 0
          Weight: 1
      TaskDefinition: !Ref TaskDefinitionFargate
      SchedulingStrategy: REPLICA
      DesiredCount: 1
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
            - !Ref ServiceSecurityGroup
            - !Ref DbOnPremissesSecurityGroup
          Subnets:
            - !Ref PrivateSubnetOne
            - !Ref PrivateSubnetTwo
      PlatformVersion: LATEST
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: true
      LoadBalancers:
        - ContainerName: !Ref ContainerName
          ContainerPort: 3000
          TargetGroupArn: !Ref TargetGroup
      DeploymentController:
        Type: ECS
      ServiceConnectConfiguration:
        Enabled: true
        Namespace: !Sub '${Namespace}-${stage}'
        Services:
          - PortName: !Ref PortName
            DiscoveryName: !Ref DiscoveryName
            ClientAliases:
              - Port: '3000'
                DnsName: !Ref DnsName
        LogConfiguration:
          LogDriver: awslogs
          Options:
            awslogs-create-group: true
            awslogs-region: !Sub '${AWS::Region}'
            awslogs-group: !Ref AwsLogsGroupName
            awslogs-stream-prefix: !Ref AwsLogsStreamPrefix
          SecretOptions: []
      Tags: []
      EnableECSManagedTags: true

Outputs:
  TaskDefinitionArnPocCoelho:
